<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES LOCAL -->
    <link rel="stylesheet" href="../public/css/main.css">

    <!-- FONTAWESOME ICO-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Contact Us</title>

</head>

<body>
    <div class="Contact">
        <div class="Contact-header">
            <div class="Header-bg" style="background-image: url(../public/img/nav/contact.jpg);">
            </div>
            <div class="Header-links">
                <div class="Header-title">
                    <h1>Contact</h1>
                </div>
                <nav class="Header-nav">
                    <ul class="Header-ul">
                        <li class="Header-li"><a href="../index.html" class="Header-a">Home</a></li>
                        <li class="Header-li"><a href="../views/about.html" class="Header-a">About</a></li>
                        <li class="Header-li"><a href="../views/menu.html" class="Header-a">Menu</a></li>
                        <li class="Header-li"><a href="../views/contact.html" class="Header-a">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="Contact-container">
            <div class="Contact-grid">
                <div class="Contact-company">
                    <div class="Contact-logo">
                        <img src="../public/img/logo/decamp-fantastic-fries-logo-dark.png" alt="" srcset="">
                    </div>
                    <div class="Contact-address">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>123 Any Street
                            <br>
                            Scottsdale, AZ, 85251
                        </span>
                    </div>
                    <div class="Contact-phone">
                        <i class="fa-solid fa-phone"></i>
                        <span>555 555 555</span>
                    </div>
                    <div class="Contact-hours">
                        <i class="fa-regular fa-clock"></i>
                        <span>10 AM - MIDNIGHT</span>
                    </div>
                </div>
                <div class="Contact-form Form">
                    <div class="Form-box">
                        <input class="Form-input" type="text" id="fullName" placeholder="Your name">
                        <label class="Form-label" for="fullName">Your name</label>
                    </div>

                    <div class="Form-box">
                        <input class="Form-input" type="email" id="email" placeholder="Your email">
                        <label class="Form-label" for="email">Your email</label>
                    </div>

                    <div class="Form-box">
                        <textarea class="Form-textarea" name="message" id="message" placeholder="Message"></textarea>
                        <label class="Form-label" for="message">Message</label>
                    </div>

                    <div class="Form-box isCenter">
                        <button type="submit" class="Form-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="Footer">
            <div class="Footer-logo">
                <img src="../public/img/logo/decamp-fantastic-fries-logo-white.png" alt="" srcset="">
            </div>
            <div class="Footer-contact">
                <span class="Contact-span">555 555 555</span>
                <span class="Contact-span isColor">10 AM - MIDNIGHT</span>
            </div>
            <div class="Footer-nav">
                <ul class="Footer-ul">
                    <li class="Footer-li"><a href="../index.html" class="Footer-a">Home</a></li>
                    <li class="Footer-li"><a href="about.html" class="Footer-a">About</a></li>
                    <li class="Footer-li"><a href="menu.html" class="Footer-a">Menu</a></li>
                    <li class="Footer-li"><a href="contact.html" class="Footer-a">Contact</a></li>
                </ul>
            </div>
            <div class="Footer-social">
                <a class="Social-a" href="#"><i class="Social-i fa-brands fa-instagram"></i></a>
                <a class="Social-a" href="#"><i class="Social-i fa-brands fa-facebook"></i></a>
                <a class="Social-a" href="#"><i class="Social-i fa-brands fa-twitter"></i></a>
            </div>
            <div class="Footer-copyright">
                <span class="Copy-span">© 2022 DevCamp | All rights reserved | Design by Jose Alvaro Cedeño</span>
            </div>
        </footer>
    </div>
</body>
